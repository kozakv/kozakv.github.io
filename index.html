<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers for Google maps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 7,
    center: {lat: 50.4682, lng: 30.5184}
  });

  var ctaLayer = new google.maps.KmlLayer({
    url: 'http://kozakv.github.io/map.kml',
    map: map
  });
}

    </script>
    <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrEZx-D9z3RTm3y6Oxy3VTRoof0A35aJI&signed_in=true&callback=initMap">
    </script>
  </body>
</html>
